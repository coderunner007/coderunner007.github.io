<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hi, I am Alan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:900"
      rel="stylesheet"
    >
    <script src="index.js"></script>
  </head>
  <body>
    <div class="content">
      <canvas id="canvas"></canvas>
      <div class="content__intro">
        <h2>I'm Alan Joseph</h2>
        <br>
        <div class="content__intro__technologies">
          <label>Frontend Developer</label>
          <div class="separator"></div>
          <label>Javascript</label>
          <div class="separator"></div>
          <label>React.js</label>
        </div>
        <div class="content__links">
          <a
            class="content__links__link content__links__link--linkedin"
            href="https://www.linkedin.com/in/alan-joseph-93938b100"
          >
            <img src="static/linkedin.svg" alt="linkedin" />
          </a>
          <a
            class="content__links__link content__links__link--github"
            href="https://github.com/coderunner007"
           >
            <img src="static/github.svg" alt="github" />
          </a>
        </div>
      </div>
      <div class="contact hidden">
        <div class="input-holder">
          <input type="text" placeholder="Name" />
          <div class="underline"></div>
        </div>
        <div class="input-holder">
          <input type="text" placeholder="Email" />
          <div class="underline"></div>
        </div>
        <div class="input-holder input-holder--full">
          <input type="text" placeholder="Subject" />
          <div class="underline"></div>
        </div>
        <div class="input-holder input-holder--full">
          <textarea placeholder="Message"></textarea>
          <div class="underline"></div>
        </div>
      </div>
    </div>
  </body>
</html>
